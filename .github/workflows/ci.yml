name: CI

on: push

jobs:
  linter:
    runs-on: ubuntu-latest
    container: uniplaces/node:10.3-chromium-alpine-3

    steps:
      - uses: actions/checkout@v2

      - name: Cache node_nodules
        id: cached-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}-2

      - name: Install dependencies
        if: steps.cached-node-modules.outputs.cache-hit != 'true'
        run: |
          npm ci

      - name: Running linter
        run: |
          npm run lint:hbs
          npm run lint:js

  tests:
    runs-on: ubuntu-latest
    container: uniplaces/node:10.3-chromium-alpine-3

    steps:
      - uses: actions/checkout@v2

      - name: Cache node_nodules
        id: cached-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}-2

      - name: Install dependencies
        if: steps.cached-node-modules.outputs.cache-hit != 'true'
        run: |
          npm ci

      - name: Run tests
        run: |
          npm test
